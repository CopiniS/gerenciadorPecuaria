<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .email-container {
            max-width: 600px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .header {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            text-align: center;
            border-radius: 8px 8px 0 0;
        }
        .content {
            padding: 20px;
            text-align: center;
        }
        .content h1 {
            color: #333;
        }
        .content p {
            font-size: 16px;
            color: #666;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .footer {
            margin-top: 20px;
            text-align: center;
            font-size: 12px;
            color: #aaa;
        }
    </style>
</head>
<body>
    <div class="email-container">
        <div class="header">
            <h2>Recuperação de Senha</h2>
        </div>
        <div class="content">
            <h1>Olá, {{ user.get_full_name }}</h1>
            <p>Parece que você solicitou a redefinição de sua senha. Clique no botão abaixo para redefini-la:</p>
            <a href="{{ reset_url }}" class="button">Redefinir Senha</a>
            <p>Por questões de segurança, não compartilhe esse link com ninguém.</p>
        </div>
        <div class="footer">
            <p>&copy; 2024 Auros. Todos os direitos reservados.</p>
        </div>
    </div>
</body>
</html>
